<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kinopoisk</title>
  </head>
  <body>
    <header class="rounded">
      <h1>Кинопоиск</h1>
      <nav class="darkBg">
        <button>Главная</button>
        <button>Избранное</button>
      </nav>
      <div class="themeChange">
        <img src="./img/themeChange.svg" alt="" />
      </div>
    </header>
    <div class="search rounded">
      <input type="text" class="darkBg" />
      <button class="darkBg">Поиск</button>
    </div>
    <div class="rounded loader"></div>
    <div class="main">
      <div class="movie_title">
        <h2></h2>
      </div>
      <div class="movie">
        <div class="movie_img"></div>
        <div class="movie_info">
          <div class="desc">
            <div class="title"></div>
            <div class="value"></div>
          </div>
        </div>
      </div>
      <div class="movie_title">
        <h2></h2>
      </div>
      <div class="similar_movies">
        <h3 class="similar_title"></h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
